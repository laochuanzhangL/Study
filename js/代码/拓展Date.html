<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        Date.prototype.datFormate = function () {
            let year = this.getFullYear();
            let month = this.getMonth();
            let day = this.getDate();
            return `${year}年${month + 1}月${day}日`;
        }
        let now = new Date();
        let result = now.datFormate();
        console.log(result);
    </script>
</body>

</html>
